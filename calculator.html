<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f9;
    }
    .calculator {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    #result {
      width: 100%;
      height: 50px;
      margin-bottom: 10px;
      text-align: right;
      padding: 10px;
      font-size: 1.2em;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 10px;
      justify-content: center;
    }
    button {
      height: 50px;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #45a049;
    }
    .operator {
      background: #ff9800;
    }
    .operator:hover {
      background: #e68a00;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="result" disabled>
    <div class="buttons">
      <button onclick="clearResult()">C</button>
      <button onclick="deleteChar()">DEL</button>
      <button onclick="appendChar('%')">%</button>
      <button class="operator" onclick="appendChar('/')">/</button>

      <button onclick="appendChar('7')">7</button>
      <button onclick="appendChar('8')">8</button>
      <button onclick="appendChar('9')">9</button>
      <button class="operator" onclick="appendChar('')"></button>

      <button onclick="appendChar('4')">4</button>
      <button onclick="appendChar('5')">5</button>
      <button onclick="appendChar('6')">6</button>
      <button class="operator" onclick="appendChar('-')">-</button>

      <button onclick="appendChar('1')">1</button>
      <button onclick="appendChar('2')">2</button>
      <button onclick="appendChar('3')">3</button>
      <button class="operator" onclick="appendChar('+')">+</button>

      <button onclick="appendChar('0')">0</button>
      <button onclick="appendChar('.')">.</button>
      <button style="grid-column: span 2;" class="operator" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    function appendChar(char) {
      document.getElementById("result").value += char;
    }
    function clearResult() {
      document.getElementById("result").value = "";
    }
    function deleteChar() {
      let current = document.getElementById("result").value;
      document.getElementById("result").value = current.slice(0, -1);
    }
    function calculate() {
      try {
        document.getElementById("result").value = eval(document.getElementById("result").value);
      } catch (error) {
        document.getElementById("result").value = "Error";
      }
    }
  </script>
</body>
</html>
